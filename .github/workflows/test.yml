name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: Test crate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        toolchain:
          - nightly
          - stable
          - beta
          - 1.41.0
        testing_env:
          - { TEST_CASE_ACCEPTANCE_RUN_ASYNC: true }
        include:
          # This is minimal version we support without `async` feature
          - os: ubuntu-latest
            toolchain: 1.34.0
            testing_env: { TEST_CASE_ACCEPTANCE_RUN_ASYNC: false }


    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
          components: rustfmt, clippy

      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -- -D warnings
      - name: Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - name: Test
        uses: actions-rs/cargo@v1
        env: ${{ matrix.testing_env }}
        with:
          command: test
